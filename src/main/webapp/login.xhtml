<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CityCare HMS - Welcome</title>

    <!-- PrimeFlex for layout -->
    <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>

    <!-- Inline styles -->
    <style type="text/css">
        html, body {
            height: 100%;
            margin: 0;
        }

        body.login-page-bg {
            background: url("#{resource['images:hospital.jpeg']}") no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        .login-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .login-container {
            position: relative;
            z-index: 2;
        }

        .field label {
            font-weight: 500;
            margin-bottom: 0.3rem;
            display: block;
        }

        .field input, .field .ui-password, .field .ui-inputfield {
            width: 100% !important;
        }
    </style>
</h:head>

<h:body styleClass="login-page-bg">

    <!-- Dark overlay covering full page -->
    <div class="login-overlay"></div>

    <!-- Login content container -->
    <div class="login-container flex align-items-center justify-content-center min-h-screen p-3">

        <p:card styleClass="w-full sm:w-20rem md:w-25rem lg:w-30rem shadow-4"
                style="background-color: rgba(255,255,255,0.95);">

            <f:facet name="title">
                <div class="text-center">

                    <!-- Use h:graphicImage to display your logo -->
                    <h:graphicImage library="images" name="CITYCARE.png"
                                    alt="CityCare HMS Logo"
                                    styleClass="mb-3"
                                    style="height: 150px; width: auto;"/> <!-- Adjust height as needed -->

                </div>
            </f:facet>


            <h:form id="loginForm">
                <p:growl id="loginMessages" showDetail="true" life="6000"/>

                <div class="p-fluid w-400">

                    <!-- Username -->
                    <div class="field mt-3">
                        <p:outputLabel for="username" value="Username"/>
                        <p:inputText id="username"
                                     value="#{userAccountBean.username}"
                                     required="true"
                                     requiredMessage="Username is required."
                                     placeholder="Enter your username"
                                     styleClass="w-full"/>
                        <p:message for="username" display="text"/>
                    </div>

                    <!-- Password -->
                    <div class="field mt-3">
                        <p:outputLabel for="password" value="Password"/>
                        <p:password id="password"
                                    value="#{userAccountBean.password}"
                                    required="true"
                                    requiredMessage="Password is required."
                                    toggleMask="true"
                                    redisplay="true"
                                    placeholder="Enter your password"
                                    styleClass="w-full"/>
                        <p:message for="password" display="text"/>
                    </div>

                    <!-- Options -->
                    <div class="flex justify-content-between align-items-center mt-3">
                        <p:selectBooleanCheckbox id="rememberMe" itemLabel="Remember me"/>
                        <a href="#" class="text-primary text-sm font-medium">Forgot password?</a>
                    </div>

                    <!-- Login Button -->
                    <p:commandButton value="Sign In"
                                     action="#{userAccountBean.login}"
                                     icon="pi pi-sign-in"
                                     styleClass="w-full p-button-lg mt-4"
                                     ajax="false"/>
                </div>
            </h:form>

        </p:card>
    </div>

</h:body>
</html>
