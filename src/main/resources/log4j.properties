# Set root logger level to INFO and its only appender to CONSOLE.
log4j.rootLogger=INFO, CONSOLE

# CONSOLE is set to be a ConsoleAppender.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender

# CONSOLE uses PatternLayout.
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# You can set specific log levels for Hibernate if needed
# To see SQL statements generated by Hibernate (can be verbose):
# log4j.logger.org.hibernate.SQL=DEBUG
# To see bind parameters for SQL:
# log4j.logger.org.hibernate.type.descriptor.sql=TRACE

# Example: Quieter Hibernate output, only showing warnings or errors
# log4j.logger.org.hibernate=WARN