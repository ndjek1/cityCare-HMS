<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="jakarta.faces.facelets">

    <h:form id="prescriptionListForm">
        <p:growl id="pageGrowl" showDetail="true" life="5000" />

        <p:tabView>
            <!-- === Tab 1: Prescription History === -->
            <p:tab title="Prescription History">
                <p:card>
                    <p:dataTable id="prescriptionsTable"
                                 var="pres"
                                 value="#{patientPrescriptionsList.patientPrescriptions}"
                                 emptyMessage="You have no prescriptions on record."
                                 rows="10" paginator="true" paginatorPosition="bottom"
                                 rowsPerPageTemplate="5,10,20"
                                 reflow="true">

                        <f:facet name="header">
                            <div class="flex justify-content-between align-items-center">
                                <span class="text-xl font-bold">My Prescription History</span>
                                <p:commandButton icon="pi pi-refresh" title="Refresh"
                                                 action="#{patientPrescriptionsList.loadPrescriptions}"
                                                 update="prescriptionsTable"
                                                 process="@this"
                                                 styleClass="ui-button-flat ui-button-secondary rounded-button"/>
                            </div>
                        </f:facet>

                        <p:column headerText="Prescription Date" sortBy="#{pres.prescriptionDate}" style="width: 12rem;">
                            <h:outputText value="#{pres.prescriptionDate}">
                                <f:convertDateTime type="localDate" dateStyle="long"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Medications">
                            <h:outputText value="#{pres.prescribedMedications[0].medicationName}"
                                          rendered="#{not empty pres.prescribedMedications}"/>
                            <h:outputText value="..." rendered="#{pres.prescribedMedications.size() > 1}"/>
                        </p:column>

                        <p:column headerText="Prescribed By" sortBy="#{pres.doctor.name}">
                            <h:outputText value="Dr. #{pres.doctor.name}" />
                        </p:column>


                        <p:column style="text-align: center; width: 6rem;">
                            <p:commandButton icon="pi pi-search" title="Details"
                                             actionListener="#{patientPrescriptionsList.setSelectedPrescription(pres)}"
                                             oncomplete="PF('prescriptionDetailDialogWidget').show()"
                                             update="@widgetVar(prescriptionDetailDialogWidget)"
                                             process="@this"
                                             styleClass="rounded-button ui-button-info ui-button-flat"/>
                        </p:column>
                    </p:dataTable>
                </p:card>
            </p:tab>
        </p:tabView>
    </h:form>

    <!-- === Dialog: Prescription Details === -->
    <p:dialog header="Prescription Details"
              widgetVar="prescriptionDetailDialogWidget"
              id="prescriptionDetailDialog"
              modal="true" closable="true"
              resizable="false" width="700"
              appendTo="@(body)" showEffect="fade" hideEffect="fade">

        <p:outputPanel id="prescriptionDetailPanel" style="line-height: 1.6;">
            <p:outputPanel rendered="#{patientPrescriptionsList.selectedPrescription != null}">
                <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
                    <h:outputText value="Prescription Date:" style="font-weight:bold;" />
                    <h:outputText value="#{patientPrescriptionsList.selectedPrescription.prescriptionDate}">
                        <f:convertDateTime type="localDate" dateStyle="full" />
                    </h:outputText>

                    <h:outputText value="Prescribed By:" style="font-weight:bold;" />
                    <h:outputText value="Dr. #{patientPrescriptionsList.selectedPrescription.doctor.name}" />
                </p:panelGrid>

                <p:fieldset legend="Medications" styleClass="mt-3">
                    <p:dataTable var="med"
                                 value="#{patientPrescriptionsList.selectedPrescription.prescribedMedications}"
                                 emptyMessage="No medications listed.">
                        <p:column headerText="Medication">
                            <h:outputText value="#{med.medicationName}" />
                        </p:column>
                        <p:column headerText="Dosage">
                            <h:outputText value="#{med.dosage}" />
                        </p:column>
                        <p:column headerText="Frequency">
                            <h:outputText value="#{med.frequency}" />
                        </p:column>
                        <p:column headerText="Duration">
                            <h:outputText value="#{med.duration}" />
                        </p:column>
                        <p:column headerText="Unit Cost" style="text-align:right;">
                            <h:outputText value="#{med.costAtTimeOfPrescription}">
                                <f:convertNumber type="currency" currencySymbol="UGX "/>
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                    <!-- NEW FOOTER TO DISPLAY TOTAL COST -->
                    <p:panelGrid columns="2" styleClass="ui-noborder ui-panelgrid-blank" style="width:100%; margin-top:10px;">
                        <h:outputText value="" /> <!-- Empty column for alignment -->
                        <h:outputText value="Total Prescription Cost: #{patientPrescriptionsList.selectedPrescription.totalCost}"
                                      style="font-weight:bold; font-size:1.2em; text-align:right;">
                            <f:convertNumber type="currency" currencySymbol="UGX "/>
                        </h:outputText>
                    </p:panelGrid>

                </p:fieldset>
            </p:outputPanel>

            <p:outputPanel rendered="#{patientPrescriptionsList.selectedPrescription == null}" style="padding: 2rem;">
                <p:staticMessage severity="warn" summary="No Prescription Loaded" detail="Please close this dialog and try again."/>
            </p:outputPanel>

            <div class="ui-dialog-buttonpane ui-helper-clearfix" style="padding-top:1.5rem;">
                <p:commandButton value="Print" icon="pi pi-print"
                                 type="button"
                                 onclick="alert('Print not implemented yet')"
                                 styleClass="ui-button-help"/>

                <p:commandButton value="Close"
                                 type="button"
                                 icon="pi pi-times"
                                 onclick="PF('prescriptionDetailDialogWidget').hide()"
                                 styleClass="ui-button-secondary"/>
            </div>
        </p:outputPanel>
    </p:dialog>
</ui:composition>
