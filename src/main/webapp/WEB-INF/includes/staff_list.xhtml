<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="jakarta.faces.facelets">

    <p:panel header="Manage Staff Members">
        <h:form id="staffListForm">
            <p:messages id="staffMessages" globalOnly="false" showDetail="true" closable="true"/>

            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Add New Staff" icon="pi pi-user-plus"
                                     action="#{pageNavigationBean.navigateAddNewStaff()}" />
                    <p:commandButton value="Refresh List" action="#{staffListBean.refreshList}"
                                     update="staffTable" icon="pi pi-refresh"/>
                </p:toolbarGroup>
            </p:toolbar>

            <p:dataTable id="staffTable" var="staff" value="#{staffListBean.staffList}"
                         paginator="true" rows="10"
                         rowsPerPageTemplate="5,10,15,25,50"
                         emptyMessage="No staff members found."
                         style="margin-top:10px;"
                         reflow="true">
                <!-- Added reflow="true" for better responsiveness -->

                <p:column headerText="ID" sortBy="#{staff.staffId}" filterBy="#{staff.staffId}" filterMatchMode="contains" style="width:5%;">
                    <h:outputText value="#{staff.staffId}" />
                </p:column>

                <p:column headerText="Full Name" sortBy="#{staff.name}" filterBy="#{staff.name}" filterMatchMode="contains">
                    <h:outputText value="#{staff.name}" />
                </p:column>

                <p:column headerText="Role" sortBy="#{staff.role}" filterBy="#{staff.role}" filterMatchMode="exact">
                    <f:facet name="filter">
                        <p:selectOneMenu onchange="PF('staffTableWidget').filter()" styleClass="custom-filter">
                            <f:selectItem itemLabel="All Roles" itemValue="#{null}" noSelectionOption="true" />
                            <f:selectItems value="" /> <!-- Method in bean to provide UserRole[] or List<UserRole> -->
                        </p:selectOneMenu>
                    </f:facet>
                    <h:outputText value="#{staff.role}" />
                </p:column>

                <p:column headerText="Department" sortBy="#{staff.department}" filterBy="#{staff.department}" filterMatchMode="exact">
                    <f:facet name="filter">
                        <p:selectOneMenu onchange="PF('staffTableWidget').filter()" styleClass="custom-filter">
                            <f:selectItem itemLabel="All Depts" itemValue="#{null}" noSelectionOption="true" />
                            <f:selectItems value="" /> <!-- Method in bean -->
                        </p:selectOneMenu>
                    </f:facet>
                    <h:outputText value="#{staff.department.displayName}" /> <!-- Assuming department has a displayName or use .toString() -->
                </p:column>

                <p:column headerText="Email" filterBy="#{staff.email}" filterMatchMode="contains">
                    <h:outputText value="#{staff.email}" />
                </p:column>

                <p:column headerText="Phone" filterBy="#{staff.phone}" filterMatchMode="contains">
                    <h:outputText value="#{staff.phone}" />
                </p:column>

                <p:column headerText="Actions" style="width:10%; text-align:center;">
                    <p:commandButton icon="pi pi-pencil" title="Edit" update="@form" process="@this"
                                      styleClass="rounded-button ui-button-success"
                                     style="margin-right: .5em;">
                        <!-- Navigates to edit page or opens dialog -->
                    </p:commandButton>
                    <p:commandButton icon="pi pi-trash" title="Delete" process="@this" update="staffTable staffMessages"
                                     action="#{staffListBean.deleteStaff(staff)}" styleClass="rounded-button ui-button-danger">
                        <p:confirm header="Confirmation" message="Are you sure you want to delete #{staff.name}?" icon="pi pi-exclamation-triangle"/>
                    </p:commandButton>
                </p:column>

            </p:dataTable>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary" icon="pi pi-times"/>
            </p:confirmDialog>

        </h:form>
    </p:panel>

</ui:composition>
